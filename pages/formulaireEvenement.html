<div class="formulaire">
<h1>Créer un Evenement</h1>
<form>
    <div class="section"><h2>Informations Principales</h2></div>
    <div class="inner-wrap">

      <!--  Champs de saisie sur les information principale-->
        <label><input type="text" id="nom" placeholder="Nom" /></label>
        <label><input type="text" id="adresse" placeholder="Adresse"/></label>
        <label><input type="text"  id="ville" placeholder="Ville"/></label>

         <label><input type="date" id="dateDeb" placeholder="Date début"></label>
         <label><input type="date" id="dateFin" placeholder="Date fin"></label>
         <label><input type="time" id="heureDeb" placeholder="Heure début"></label>
         <label><input type="time" id="heureFin" placeholder="Heure fin"></label>
         <label><textarea rows="4" cols="100" id="libelle" placeholder="Description de l'organisateur"></textarea></label>

    </div>

      <!--  Champs de saisie sur les groupes de l'événement-->
      <div id="info2">
        <div class="section"><h2>Information sur les groupes</h2></div>
        <div class="inner-wrap">
            <div id="lesGroupes"></div>
            <button type="button" class="btnAjouterGroupes">Ajouter Groupe</button>
        </div>
     </div>


<!-- Informations sur les organisateurs   - - - - - - - - - - - - - - - -->
   <div id="info3">
    <div class="section"><h2>Information sur les organisateurs</h2></div>
      <div class="inner-wrap">
          <select id='selectOrganisateur' multiple></select>
      </div>
  </div>

    <div class="button-section">
       <input type="button" class="btnAjouterContact" value="Ajouter l'événement" />
    </div>
  </form>
</div>
