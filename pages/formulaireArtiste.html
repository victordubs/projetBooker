<div class="formulaire">
  <h1>Créer un Artiste</h1>
  <form>
      <div class="section"><h2>Informations Principales</h2></div>
      <div class="inner-wrap">
          <label><input type="text" id="nom" placeholder="Nom *"/></label>
          <label><input type="text"  id="prenom" placeholder="Prénom *"/></label>
          <label><input type="text"  id="tel" maxlength="10" placeholder="Téléphone *"/></label>
          <label><input type="email" id="mail" placeholder="Adresse E-mail *"/></label>
          <label><input type="text"  id="adresse" placeholder="Adresse"/></label>
          <label><input type="text"  id="ville" placeholder="Ville"></label>
      </div>

    <div class="section"><h2>Informations Secondaires</h2></div>
      <div class="inner-wrap">
<!-- liste des rôles des artistes-->
          <label class="champSpe">
            <p>Rôle(s)</p>
            <div class="listeSpe">
              <select id="listeRole"  multiple>
                  <!-- Modifier la liste avec Ajax-->
                  <option>Guitariste
                  <option>Batteur
                  <option>Chanteur
                  <option>Harmoniciste
              </select>
          </div>
          <button type="button" class="btnAjouterChamp" >+</button>
        </label>

<!-- liste des genres des artistes-->
          <label class="champSpe">
            <p>Genre musicale</p>
            <div class="listeSpe">
              <select id="genre" multiple>
                <!-- Modifier la liste avec le ajax-->
                <option value="rock">Rock
                <option value="jazz">Jazz
                <option value="classique">Classique
                <option value="electro">Electro
                <option value="blues">Blues
              </select>
          </div>
          <button type="button" class="btnAjouterChamp" >+</button>
        </label>


      </div>
      <div class="button-section">
      <input type="button" class="btnAjouterContact" value="Ajouter l'artiste" />
      </div>
  </form>
  </div>
