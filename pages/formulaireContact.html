<div class="formulaire">

  <h1>Créer un Contact</h1>

  <form>
      <div class="section"><h2>Informations Principales</h2></div>
      <div class="inner-wrap">
          <label><input type="text" id="nom" placeholder="Nom *"/></label>
          <label><input type="text"  id="prenom" placeholder="Prénom *"/></label>
          <label><input type="text"  id="tel" maxlength="10" placeholder="Téléphone *"/></label>
          <label><input type="email" id="mail" placeholder="Adresse E-mail *"/></label>
          <label><input type="text"  id="adresse" placeholder="Adresse"/></label>
          <label><input type="text"  id="ville" placeholder="Ville"></label>
          <label><input type="url"  id="siteWeb" placeholder="Site Web"></label>
      </div>

    <div class="section"><h2>Informations Secondaires</h2></div>
      <div class="inner-wrap">
<!-- liste des rôles des artistes-->
          <label class="champSpe">
            <p>Type(s)</p>
            <div class="listeSpe">
              <select id="types" multiple></select>
            </div>
            <button type="button" new="Type" id="btnAjouterType" class="btnAjouterChamp" >+</button>
        </label>

      <!--  <label><input type="text"  id="type" placeholder="Type"></label> -->

      </div>
      <div class="button-section">
      <input type="button" class="btnAjouterContact" value="Ajouter le contact" />
      </div>
  </form>
  </div>
